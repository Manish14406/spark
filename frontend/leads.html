<!DOCTYPE html>
<html>
<head>
  <title>Leads</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f4f4f4; }
    input, button { padding: 6px; margin: 4px; }
  </style>
</head>
<body>

<h2>Leads Dashboard</h2>

<form id="leadForm">
  <input id="name" placeholder="Name" required>
  <input id="email" placeholder="Email" required>
  <input id="phone" placeholder="Phone">
  <input id="source" placeholder="Source (YouTube, Insta etc)">
  <button>Add Lead</button>
</form>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Source</th>
    </tr>
  </thead>
  <tbody id="leadTable"></tbody>
</table>


<script>
/* ========== AUTH ========== */
const token = localStorage.getItem("token");
if (!token) location.href = "index.html";

/* ========== INPUTS ========== */
const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const phoneInput = document.getElementById("phone");
const sourceInput = document.getElementById("source");

/* ========== LOAD LEADS ========== */
async function loadLeads() {
  const res = await fetch("http://127.0.0.1:8000/leads", {
    headers: { "Authorization": "Bearer " + token }
  });

  // ðŸ” If token invalid or expired â†’ force login
  if (res.status === 401) {
    alert("Session expired. Please login again.");
    localStorage.removeItem("token");
    location.href = "index.html";
    return;
  }

  const leads = await res.json();

  const table = document.getElementById("leadTable");
  table.innerHTML = "";

  leads.forEach(l => {
    table.innerHTML += `
      <tr>
        <td>${l.name}</td>
        <td>${l.email}</td>
        <td>${l.phone || ""}</td>
        <td>${l.source || ""}</td>
      </tr>
    `;
  });
}

/* ========== ADD LEAD ========== */
document.getElementById("leadForm").addEventListener("submit", async e => {
  e.preventDefault();

  if (!nameInput.value || !emailInput.value) {
    alert("Name & Email required");
    return;
  }

  await fetch("http://127.0.0.1:8000/leads", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + token
    },
    body: JSON.stringify({
      name: nameInput.value,
      email: emailInput.value,
      phone: phoneInput.value,
      source: sourceInput.value
    })
  });

  nameInput.value = "";
  emailInput.value = "";
  phoneInput.value = "";
  sourceInput.value = "";

  loadLeads();
});

/* ========== INIT ========== */
loadLeads();
</script>
</body>
</html>
