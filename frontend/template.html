<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness Mastery</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  background:#0f0f0f;
  color:white;
  scroll-behavior:smooth;
}

/* NAVBAR */
nav{
  position:fixed;
  width:100%;
  top:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 50px;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(10px);
  z-index:1000;
}

nav h2{
  color:#00f5d4;
}

nav ul{
  list-style:none;
  display:flex;
  gap:25px;
}

nav ul li{
  cursor:pointer;
  transition:0.3s;
}

nav ul li:hover{
  color:#00f5d4;
}

/* HERO SECTION */
.hero{
  height:100vh;
  background:url("https://images.unsplash.com/photo-1554284126-aa88f22d8b74") center/cover no-repeat;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.hero h1{
  font-size:60px;
  background:linear-gradient(90deg,#00f5d4,#00bbf9);
  -webkit-background-clip:text;
  color:transparent;
}

.hero p{
  margin:20px 0;
  font-size:20px;
}

.hero button{
  padding:15px 30px;
  border:none;
  background:#00f5d4;
  color:black;
  font-size:16px;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
}

.hero button:hover{
  transform:scale(1.1);
  background:#00bbf9;
}

/* FITNESS CARDS */
.cards{
  display:flex;
  justify-content:center;
  gap:30px;
  padding:80px 20px;
  flex-wrap:wrap;
  background:#111;
}

.card{
  width:280px;
  background:#1c1c1c;
  border-radius:15px;
  overflow:hidden;
  transition:0.4s;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card h3{
  padding:15px;
}

.card:hover{
  transform:translateY(-10px);
  box-shadow:0 10px 30px rgba(0,245,212,0.3);
}

/* FORM */
.form-container{
  background:#0f0f0f;
  padding:80px 20px;
  text-align:center;
}

.form-box{
  max-width:400px;
  margin:auto;
  background:rgba(255,255,255,0.05);
  padding:30px;
  border-radius:15px;
  backdrop-filter:blur(15px);
}

.form-box input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:none;
  border-radius:8px;
  background:#1f1f1f;
  color:white;
}

.form-box button{
  width:100%;
  padding:12px;
  border:none;
  background:#00f5d4;
  color:black;
  font-weight:bold;
  border-radius:8px;
  cursor:pointer;
  transition:0.3s;
}

.form-box button:hover{
  background:#00bbf9;
  transform:scale(1.05);
}

footer{
  text-align:center;
  padding:20px;
  background:#111;
  font-size:14px;
  color:gray;
}

</style>
</head>

<body>

<nav>
  <h2>FitMaster</h2>
  <ul>
    <li>About</li>
    <li>Programs</li>
    <li>Settings</li>
    <li>Contact</li>
  </ul>
</nav>

<section class="hero">
  <h1>Fitness Mastery Program</h1>
  <p>Build strength. Burn fat. Level up your life.</p>
  <button onclick="scrollToForm()">Join Now</button>
</section>

<section class="cards">
  <div class="card">
    <img src="https://images.unsplash.com/photo-1599058917212-d750089bc07e">
    <h3>Strength Training</h3>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b">
    <h3>Cardio Fitness</h3>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438">
    <h3>Muscle Building</h3>
  </div>
</section>

<section class="form-container" id="formSection">
  <h2 style="margin-bottom:30px;">Register Now</h2>

  <div class="form-box">
    <form id="registerForm">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Phone Number" required>
      <input type="text" placeholder="Address" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</section>

<footer>
  Â© 2026 FitMaster | Transform Your Body
</footer>

<script>
function scrollToForm(){
  document.getElementById("formSection").scrollIntoView({behavior:"smooth"});
}

document.getElementById("registerForm").addEventListener("submit", function(e){
  e.preventDefault();
  alert("You're officially on the fitness journey ðŸš€");
});
</script>

</body>
</html>
